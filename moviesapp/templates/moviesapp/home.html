{% extends 'moviesapp/header.html' %}
{% block content %}
    <h3>Now Playing</h3>
    {% for result in results %} 
        <p><img src='http://image.tmdb.org/t/p/w185{{ result.poster_path }}'>
            <br />{{ result.title }}
            ({{ result.release_date|slice:"0:4" }})
        </p>
    {% endfor %}
{% endblock %}
</body>
</html>
